<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: rgb(255, 245, 234);
            border-collapse: collapse;
            border-left: 5px solid rgb(217, 198, 20);
            border-bottom: 1px solid  rgb(255, 245, 234);
            border-top: 1px solid  rgb(255, 245, 234);
            border-right: 1px solid  rgb(255, 245, 234);
            border: 1 solid cornsilk;
        }
        th, td{
            border-left : 100px;
        }
    </style>
</head>
<body>
    <center>
        <table border="1">
            <td>
                CSS example:
                <br><br>
                in this example, we condense three rules with identical declarations into one. Thus,
                <br><br>
                h1 { font-family: sans-serif } <br>
                h1 { font-family: sans-serif } <br>
                h1 { font-family: sans-serif } <br>
                <br><br>
                is equivalen to:
                <br><br>
                h1, h2, h3 { font-family: sans-serif }
            </td>
        </table>
    </center>
</body>
</html>
